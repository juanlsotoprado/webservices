<body>
<div id="phone">
	<div id="reloj">00:00</div>
    <div id="cuerpo">
        <div class="inner-addon left-addon" id="numero">
            <input type="text" id="num" onkeypress="return solo_enteros(event,this,'       Destinatario      ','Ingrese sólo números, Ej. 04165555555');"  onblur="ocultar_popover(this.id)" class="form-control" placeholder="04160000000" id="destinatario" style="min-width: 90%"/>
        </div>
    	<textarea placeholder="Escribir mensaje..." class="form-control col-xs-9" style="min-width: 92%" id="texto" rows="10" name="limitedtextarea" onKeyDown="limitText(this,140);" onKeyUp="limitText(this,140);" maxlength="140"></textarea>
		<div id="caracteres">Restan <span id="countdown">140</span> caracteres</div>
        <div id="boton">
			<button type="submit" class="btn btn-success btn btn-lg" style="display: block; width: 100%;" onclick="enviar_mensaje()">
				<i class="glyphicon glyphicon-envelope"></i> Enviar
			</button>
		</div>
    </div>
</body>
